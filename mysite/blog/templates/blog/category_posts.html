{% extends "blog/base.html" %}
{% load blog_tags %}
<div>
  {% block content %}
      {% for post in posts %}
       <div class="posts">
        <h1><p><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></p></h1>
        <p>{{post.publish}}</p>
        {{ post.body_text|markdown|truncatewords_html:30 }}
      </div>
      {% endfor %}
  {% endblock %}
